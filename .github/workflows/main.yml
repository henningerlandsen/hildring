name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: cmake . -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=True
    - name: Build and run
      run: |
        make
        make hildring-coverage
    - name: Coverage
      run: ls
